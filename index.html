<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <div class="panel">
            <div id="image-panel">
                <div id="logo">
                    <div id="logo-content">
                        <img src="assets/odin-lined.png" alt="Odin Logo">
                        ODIN
                    </div>
                </div>
                <div id="reference">
                    Photo by <a href="https://unsplash.com/@a_d_s_w?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Adrian
                    Swancar</a>
                    on <a href="https://unsplash.com/photos/pink-flowers-on-tree-branch-tiTN0N_Z9tI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Unsplash</a>
                </div>
            </div>
            <div id="form-panel">
                <p>
                    This is not a real online service! You know you need something <br>
                    ike this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started. <br>
                    <br>
                    You <em>know</em> you want to.
                </p>
                <form action="">
                    <div id="form-container">
                        <legend>Let's do this!</legend>
                        <div class="form-group">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first-name" required>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" name="last_name" id="last-name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" pattern="[0-9]{10}" title="(10 Digits)" name="phone_number" id="phone-number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm-password" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <div id="log-in">
                    Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
